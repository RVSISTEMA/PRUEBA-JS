<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Prueba1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p>Por favor introduzca un valor entre 5 y 10:</p>
        <input id="demo" type="text">
        <button type="button" onclick="miFuncion()">Testeo Valor</button>
        <p id="p"></p>

        <script>
            
            function miFuncion(){
                var mensaje,x;
                mensaje=document.getElementById("p");
                mensaje.innerHTML="";
                x=document.getElementById("demo").value;

                try {
                if( x == "") throw "Vacio";
                if (isNaN(x)) throw "No es un numero";
                x = Number(x)   
                if (x<5) throw "Es menor que 5";
                if (x>10) throw "Es mayor que 10";
                } 
             
                catch (err) {
                mensaje.innerHTML="Error en input: " + err;
                }
            }

        </script>

    </body>
</html>
