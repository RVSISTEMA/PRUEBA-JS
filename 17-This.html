<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var persona={
            Nombre:"Ruben",
            Apellido: "Villa",
            NombreCompleto:function(){
                return this.Nombre+this.Apellido
                }

        }
        document.getElementById("demo").innerHTML=persona.NombreCompleto()

    </script>
</body>
</html>
